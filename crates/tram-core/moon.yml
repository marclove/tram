$schema: 'https://moonrepo.dev/schemas/project.json'

language: 'rust'

tasks:
  build:
    command: 'cargo build --package tram-core'
    inputs:
      - 'src/**/*'
      - 'Cargo.toml'
      
  test:
    command: 'cargo test --package tram-core'
    inputs:
      - 'src/**/*'
      - 'tests/**/*'
      - 'Cargo.toml'